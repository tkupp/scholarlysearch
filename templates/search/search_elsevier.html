
{% load static %}
<table id="elsevierQueryResultsTable" class="table table-striped">
    <thead>
    <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Creator</th>
        <th>Publication</th>
        <th>Identifier</th>
        <th>Url</th>
    </tr>
    </thead>
    <tbody>
    {% for row in resultRows %}
    <tr>
        <td nowrap=nowrap>{{row.loadDate}}</td>
        <td>{{row.title}}</td>
        <td>{{row.creator}}</td>
        <td>{{row.publication}}</td>
        <td>{{row.identifier}}</td>
        <td>{{row.url}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
